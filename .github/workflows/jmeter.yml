name: JMeter Performance Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar JMeter
        run: |
          sudo apt update
          sudo apt install -y jmeter

      - name: Verificar se o arquivo .jmx existe
        run: |
          ls -l "Teste performance - Guia moteis.jmx" || echo "Arquivo não encontrado"
          
      - name: Executar Testes de Performance
        run: |
          jmeter -n -t "Teste performance - Guia moteis.jmx" -l resultados.jtl
          mkdir -p relatorios
          jmeter -g resultados.jtl -o relatorios

      - name: Upload dos resultados
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-jmeter
          path: relatorios
